<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Resource hints for map assets -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />
    <link rel="preconnect" href="https://events.mapbox.com" crossorigin />
    <!-- Resource hints for CDN scripts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracks Explorer</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#206bc4" />
    <meta name="description" content="Track and monitor fishing vessel activities" />
    <meta name="application-name" content="PESKAS" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PESKAS" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#206bc4" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Favicon configuration -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="/favicon/favicon.svg" color="#206bc4" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Bootstrap JavaScript for dropdowns and other interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script>
      // Defer analytics load until after window load
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-P955670NBN');

      window.addEventListener('load', () => {
        const gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-P955670NBN';
        document.head.appendChild(gtmScript);

        // Register Service Worker after other work is done
        const registerSw = () => {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then(() => console.log('ServiceWorker registration successful'))
              .catch(err => console.log('ServiceWorker registration failed: ', err));
          }
        };

        if ('requestIdleCallback' in window) {
          window.requestIdleCallback(registerSw);
        } else {
          setTimeout(registerSw, 2000);
        }
      });
    </script>
  </body>
</html>
